.catalog:
  name: "MYSQL"
  version: "v1"
  description: "My MYSQL Application Catalog"
  questions: 
    - variable: "MYSQL_ROOT_PASSWORD"
      label: "Mysql senha root"
      description: "Senha para usu√°rio root do mysql"
      required: true
      type: "password"
      default: password
    - variable: "MYSQL_DATABASE"
      label: "Mysql database"
      description: "nome do banco de dados"
      required: true
      type: "string"
    - variable: "MYSQL_USER"
      label: "Mysql user"
      description: "User for the MySql database"
      required: true
      type: "string"
    - variable: "MYSQL_PASSWORD"
      label: "Mysql password for the user "
      description: "Password for the mysql user"
      required: true
      type: "password"
      default: password
    - variable: "HOST_MYSQL_PORT"
      label: "Port to be exposed on the host"
      description: "Port that is going to be exposed in the host"
      required: true
      type: "string"
    - variable: "AMBCOMP"
      label: "Ambiente computacional"
      description: "Nome do ambiente"
      required: true
      type: "string"